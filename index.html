<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="result">Rock Paper Scissors</h1>
        <h3>(First to five)</h3>
    </div>
    <div class="score">
        <div class="user-Side">
            <h2> User Score</h2>
            <h2 id="user-score""></h2>
        </div>
        <div class="computer-side">
            <h2>Computer Score</h2>
            <h2 id="computer-score""></h2>
        </div>
    </div>
    <div class = options>
        <button class="player-selection">Rock</button>
        <button class="player-selection">Paper</button>
        <button class="player-selection">Scissors</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
